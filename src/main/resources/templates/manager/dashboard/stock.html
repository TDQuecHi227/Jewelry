<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Kho & Xuất/Nhập</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Kho & Xuất/Nhập</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Sản phẩm</th>
                    <th>Loại giao dịch</th>
                    <th>Số lượng</th>
                    <th>Ngày</th>
                    <th>Người thực hiện</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m, st : ${movements}">
                    <td th:text="${st.index + 1}">1</td>
                    <td th:text="${m.productName}">Nhẫn vàng PNJ</td>
                    <td>
            <span class="badge rounded-pill"
                  th:classappend="${m.type}=='IMPORT' ? ' text-bg-success' : ' text-bg-danger'"
                  th:text="${m.type}=='IMPORT' ? 'Nhập kho' : 'Xuất kho'">Nhập kho</span>
                    </td>
                    <td th:text="${m.quantity}">10</td>
                    <td th:text="${#dates.format(m.date, 'dd/MM/yyyy HH:mm')}">27/09/2025 21:40</td>
                    <td th:text="${m.performedBy}">Nguyễn Văn A</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/stock/' + ${m.id}}">Chi tiết</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/stock/' + ${m.id} + '/delete'}"
                               onclick="return confirm('Xóa giao dịch này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(movements)}">
                    <td colspan="7" class="text-center text-muted py-4">Chưa có giao dịch xuất/nhập</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
