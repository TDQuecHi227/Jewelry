<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Sản phẩm</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Sản phẩm</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width:80px;">#</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th class="text-end">Giá (₫)</th>
                    <th class="text-center">Tồn kho</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p, st : ${products}">
                    <td>
                        <img th:src="${p.thumbnailUrl}" alt="thumb"
                             class="rounded border" width="48" height="48"
                             style="object-fit:cover;">
                    </td>
                    <td>
                        <div class="fw-semibold" th:text="${p.name}">Nhẫn vàng PNJ</div>
                        <div class="text-muted small" th:text="${p.code}">SP001</div>
                    </td>
                    <td th:text="${p.categoryName}">Nhẫn</td>
                    <td class="text-end"
                        th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}">0</td>
                    <td class="text-center" th:text="${p.stock}">0</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/products/' + ${p.id}}">Xem</a>
                            <a class="btn btn-outline-primary"
                               th:href="@{'/admin/products/' + ${p.id} + '/edit'}">Sửa</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/products/' + ${p.id} + '/delete'}"
                               onclick="return confirm('Xóa sản phẩm này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="6" class="text-center text-muted py-4">Chưa có sản phẩm</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
