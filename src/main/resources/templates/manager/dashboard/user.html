<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Người dùng</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Người dùng</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u, st : ${users}">
                    <td th:text="${st.index + 1}">1</td>
                    <td th:text="${u.fullName}">Nguyễn Văn A</td>
                    <td th:text="${u.email}">a@example.com</td>
                    <td>
                        <span class="badge bg-primary" th:text="${u.role}">ADMIN</span>
                    </td>
                    <td>
            <span class="badge rounded-pill"
                  th:classappend="${u.active} ? ' text-bg-success' : ' text-bg-secondary'"
                  th:text="${u.active} ? 'Hoạt động' : 'Khóa'">Hoạt động</span>
                    </td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/users/' + ${u.id}}">Xem</a>
                            <a class="btn btn-outline-primary"
                               th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Sửa</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/users/' + ${u.id} + '/delete'}"
                               onclick="return confirm('Xóa người dùng này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="6" class="text-center text-muted py-4">Chưa có người dùng</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
