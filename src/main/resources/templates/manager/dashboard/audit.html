<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Nhật ký hệ thống</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Nhật ký hệ thống</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Người dùng</th>
                    <th>Hành động</th>
                    <th>Chi tiết</th>
                    <th>Thời gian</th>
                    <th class="text-end">Địa chỉ IP</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log, st : ${audits}">
                    <td th:text="${st.index + 1}">1</td>
                    <td>
                        <div class="fw-semibold" th:text="${log.user}">Nguyễn Văn A</div>
                        <div class="text-muted small" th:text="${log.role}">ADMIN</div>
                    </td>
                    <td>
            <span class="badge rounded-pill"
                  th:classappend="${log.action}=='LOGIN' ? ' text-bg-success' :
                                  (${log.action}=='DELETE' ? ' text-bg-danger' :
                                  (${log.action}=='UPDATE' ? ' text-bg-warning' : ' text-bg-info'))"
                  th:text="${log.action}">LOGIN</span>
                    </td>
                    <td th:text="${log.detail}">Đăng nhập hệ thống</td>
                    <td th:text="${#dates.format(log.time, 'dd/MM/yyyy HH:mm')}">27/09/2025 21:55</td>
                    <td class="text-end" th:text="${log.ip}">192.168.1.10</td>
                </tr>
                <tr th:if="${#lists.isEmpty(audits)}">
                    <td colspan="6" class="text-center text-muted py-4">Chưa có nhật ký nào</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
