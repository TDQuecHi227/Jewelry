<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Danh mục</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Danh mục sản phẩm</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width:60px;">#</th>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th class="text-center" style="width:120px;">Sản phẩm</th>
                    <th class="text-end" style="width:150px;">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c,st : ${categories}">
                    <td th:text="${st.index + 1}">1</td>
                    <td th:text="${c.name}">Nhẫn</td>
                    <td th:text="${c.description}">Trang sức đeo tay, bằng vàng, bạc...</td>
                    <td class="text-center" th:text="${c.productCount}">0</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/categories/' + ${c.id}}">Xem</a>
                            <a class="btn btn-outline-primary"
                               th:href="@{'/admin/categories/' + ${c.id} + '/edit'}">Sửa</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/categories/' + ${c.id} + '/delete'}"
                               onclick="return confirm('Xóa danh mục này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="5" class="text-center text-muted py-4">Chưa có danh mục</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
