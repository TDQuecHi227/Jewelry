<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Đơn hàng</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Đơn hàng</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày tạo</th>
                    <th class="text-end">Tổng (₫)</th>
                    <th>Trạng thái</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.code}">ORD-0001</td>
                    <td>
                        <div class="fw-semibold" th:text="${o.customerName}">Nguyễn Văn A</div>
                        <div class="text-muted small" th:text="${o.customerPhone}">0901234567</div>
                    </td>
                    <td th:text="${#dates.format(o.createdAt, 'dd/MM/yyyy HH:mm')}">01/09/2025 10:00</td>
                    <td class="text-end"
                        th:text="${#numbers.formatDecimal(o.total, 0, 'COMMA', 0, 'POINT')}">0</td>
                    <td>
                        <span class="badge rounded-pill text-bg-success"   th:if="${o.status}=='COMPLETED'" th:text="${o.status}"></span>
                        <span class="badge rounded-pill text-bg-info"      th:if="${o.status}=='SHIPPING'"  th:text="${o.status}"></span>
                        <span class="badge rounded-pill text-bg-warning"   th:if="${o.status}=='PENDING'"   th:text="${o.status}"></span>
                        <span class="badge rounded-pill text-bg-primary"   th:if="${o.status}=='PAID'"      th:text="${o.status}"></span>
                        <span class="badge rounded-pill text-bg-secondary" th:if="${o.status}!='COMPLETED' and ${o.status}!='SHIPPING' and ${o.status}!='PENDING' and ${o.status}!='PAID'" th:text="${o.status}"></span>
                    </td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/orders/' + ${o.id}}">Xem</a>
                            <a class="btn btn-outline-primary"
                               th:href="@{'/admin/orders/' + ${o.id} + '/edit'}">Sửa</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/orders/' + ${o.id} + '/delete'}"
                               onclick="return confirm('Xóa đơn này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6" class="text-center text-muted py-4">Chưa có đơn hàng</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
