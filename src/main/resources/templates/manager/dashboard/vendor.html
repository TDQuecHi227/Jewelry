<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Nhà cung cấp</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="h5 mb-3">Nhà cung cấp</h2>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Tên nhà cung cấp</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Địa chỉ</th>
                    <th class="text-center">Sản phẩm</th>
                    <th class="text-end">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v, st : ${vendors}">
                    <td th:text="${st.index + 1}">1</td>
                    <td th:text="${v.name}">PNJ Supplier</td>
                    <td th:text="${v.email}">supplier@pnj.vn</td>
                    <td th:text="${v.phone}">0901234567</td>
                    <td th:text="${v.address}">123 Lê Lợi, Q.1, TP.HCM</td>
                    <td class="text-center" th:text="${v.productCount}">0</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-secondary"
                               th:href="@{'/admin/vendors/' + ${v.id}}">Xem</a>
                            <a class="btn btn-outline-primary"
                               th:href="@{'/admin/vendors/' + ${v.id} + '/edit'}">Sửa</a>
                            <a class="btn btn-outline-danger"
                               th:href="@{'/admin/vendors/' + ${v.id} + '/delete'}"
                               onclick="return confirm('Xóa nhà cung cấp này?');">Xóa</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(vendors)}">
                    <td colspan="7" class="text-center text-muted py-4">Chưa có nhà cung cấp</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
