<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
    <title>Admin</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        aside.sidebar {
            flex-shrink: 0;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1; /* đẩy footer xuống dưới */
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside th:replace="~{manager/layout/sidebar :: sidebar}" class="sidebar"></aside>

<!-- Wrapper chứa header + content + footer -->
<div class="main-wrapper">
    <!-- Header / Topbar -->
    <div th:replace="~{manager/layout/header :: topbar}"></div>

    <!-- Nội dung -->
    <div class="content-wrapper container-fluid py-4" layout:fragment="content">
        <div class="alert alert-info">Chưa có nội dung.</div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{manager/layout/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
