<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root { --sidebar-w: 260px; }
        body { background-color:#f6f7fb; }
        .sidebar { width: var(--sidebar-w); min-height: 100vh; background:#0d6efd; }
        .sidebar .nav-link { color: #cfe2ff; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background: rgba(255,255,255,.15); }
        .metric { border:1px solid #e9ecef; border-radius:1rem; background:#fff; }
        .metric .label { color:#6c757d; font-size:.9rem }
        .metric .value { font-size:1.8rem; font-weight:700 }
        .card { border-radius:1rem }
    </style>
</head>
<body>
<!-- TOPBAR fragment -->
<div th:fragment="topbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <!-- Logo / Brand -->
            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">Quản trị</a>

            <!-- Responsive toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                    aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right content -->
            <div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <span class="nav-link text-white small" th:text="${pageTitle} ?: 'Tổng quan'">Tổng quan</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn btn-sm btn-light ms-3">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
