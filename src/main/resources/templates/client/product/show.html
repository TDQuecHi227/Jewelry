<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sản phẩm | PNJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<header th:replace="client/layout/header :: header"></header>

<section class="hero-banner">
    <img th:src="@{/images/banner/Banner.jpg}" alt="PNJ Banner"/>
</section>

<section class="container my-4">
    <div class="row g-4">

        <!-- LEFT FILTER -->
        <aside class="col-12 col-md-3">
            <div class="filter-box sticky-top">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">Bộ lọc</h5>
                    <button id="btnClearFilters" class="btn btn-sm btn-link">Xoá tất cả</button>
                </div>

                <!-- Search -->
                <div class="mb-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input id="q" type="text" class="form-control" placeholder="Nhẫn, Vòng tay, ...">
                </div>

                <!-- Category (tĩnh hoặc bạn có thể thay bằng loop từ Category) -->
                <div class="mb-3">
                    <label class="form-label">Danh mục</label>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="cat" value="nhẫn" id="c1"><label class="form-check-label" for="c1">Nhẫn</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="cat" value="vòng" id="c2"><label class="form-check-label" for="c2">Vòng tay</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="cat" value="dây chuyền" id="c3"><label class="form-check-label" for="c3">Dây chuyền</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="cat" value="bông tai" id="c4"><label class="form-check-label" for="c4">Bông tai</label></div>
                </div>

                <!-- Quick ranges -->
                <div class="mb-3">
                    <label class="form-label">Khoảng giá (đ)</label>
                    <div class="d-flex flex-wrap gap-2 mb-2">
                        <button class="btn btn-light btn-sm badge-range" data-min="0" data-max="3000000">≤ 3 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="3000000" data-max="7000000">3–7 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="7000000" data-max="15000000">7–15 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="15000000" data-max="">≥ 15 triệu</button>
                    </div>
                    <div class="row g-2">
                        <div class="col-6"><input id="minPrice" type="number" class="form-control" placeholder="Từ"></div>
                        <div class="col-6"><input id="maxPrice" type="number" class="form-control" placeholder="Đến"></div>
                    </div>
                </div>

                <!-- Sort -->
                <div class="mb-1">
                    <label class="form-label">Sắp xếp</label>
                    <select id="sort" class="form-select form-select-sm">
                        <option value="">Mặc định</option>
                        <option value="priceAsc">Giá tăng dần</option>
                        <option value="priceDesc">Giá giảm dần</option>
                        <option value="nameAsc">Tên A→Z</option>
                        <option value="nameDesc">Tên Z→A</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- RIGHT GRID -->
        <div class="col-12 col-md-9">
            <div id="productGrid" class="row row-cols-2 row-cols-md-3 g-3">
                <!-- p là Product -->
                <div class="col" th:each="p : ${products}" ...>
                    <div class="product-card card h-100 d-flex flex-column"
                         th:with=" d=${p.discount != null ? p.discount : 0},
                         salePrice=${(p.price * (100 - d)) / 100}, hasDiscount=${d > 0},
                         mainImage=${#lists.isEmpty(p.imageUrls) ? '/images/placeholder.jpg' : p.imageUrls[0]},
                         catName=${p.category != null ? (p.category.name != null ? p.category.name : '') : ''},
                         effectivePrice=${hasDiscount ? salePrice : p.price} ">
                        <!-- Ảnh: khung cố định tỉ lệ, ảnh căn giữa -->
                        <a th:href="@{/details/{serialnumber}(serialnumber=${p.serialNumber})}" class="card-link">
                            <div class="img-box">
                                <img th:src="${mainImage}" th:alt="${p.name}">
                            </div>
                        </a>

                        <!-- Nội dung: cho phép co giãn -->
                        <div class="card-body text-center d-flex flex-column">
                            <h3 class="fs-6 mb-1" th:text="${p.displayName}">Tên sản phẩm</h3>

                            <div class="d-flex align-items-baseline justify-content-center gap-2 mb-1">
        <span class="h5 text-danger fw-bold"
              th:text="${#numbers.formatDecimal(effectivePrice,0,'COMMA',0,'POINT')} + ' đ'">0 đ</span>
                                <span class="badge rounded-pill bg-warning text-dark fw-semibold"
                                      th:if="${hasDiscount}" th:text="'-' + ${d} + '%'">-0%</span>
                            </div>

                            <div class="text-muted text-decoration-line-through small mb-0"
                                 th:if="${hasDiscount}"
                                 th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' đ'">0 đ</div>
                            <!-- đẩy footer xuống đáy nếu body thiếu nội dung -->
                            <div class="flex-grow-1"></div>
                        </div>

                        <!-- Footer: luôn ở đáy card -->
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <button type="button" class="btn btn-warning w-100 btn-add"
                                    th:attr="data-id=${p.id}, data-name=${p.name}, data-price=${effectivePrice}">
                                Thêm vào giỏ
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

<footer th:replace="client/layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
