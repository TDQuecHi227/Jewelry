<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .icon-success {
            font-size: 5rem;
            color: #198754;
        }
        .icon-fail {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4 text-center">
                <div class="card-body">

                    <div th:if="${status == 'success'}">
                        <i class="bi bi-check-circle-fill icon-success mb-3"></i>
                        <h1 class="card-title text-success">Thanh toán thành công!</h1>
                        <p class="card-text fs-5" th:text="${message}"></p>
                    </div>

                    <div th:if="${status == 'fail'}">
                        <i class="bi bi-x-circle-fill icon-fail mb-3"></i>
                        <h1 class="card-title text-danger">Thanh toán thất bại</h1>
                        <p class="card-text fs-5" th:text="${message}"></p>
                    </div>

                    <hr class="my-4">

                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door-fill"></i> Quay về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
