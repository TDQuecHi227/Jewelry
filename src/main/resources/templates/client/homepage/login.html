<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng nhập</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
<div class="login-wrap">
    <div class="login-card p-4 p-md-5">
        <!-- Brand -->
        <div class="brand mb-2">
            <img th:src="@{/images/banner/logo.png}" alt="Logo">
            <div>
                <div class="brand-name">PNJ</div>
                <div class="subtle">Đăng nhập để tiếp tục</div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="alert alert-success py-2 px-3 mb-3" th:if="${registered}" th:text="${registered}"></div>
        <div class="alert alert-success py-2 px-3 mb-3" th:if="${param.logout}">Bạn đã đăng xuất thành công.</div>
        <div class="alert alert-soft py-2 px-3 mb-3" th:if="${param.error}">Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.</div>

        <!-- Form đăng nhập -->
        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Email hoặc Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="your@email.com" autocomplete="username" required />
                <div class="invalid-feedback">Vui lòng nhập email hoặc tên đăng nhập.</div>
            </div>

            <div class="mb-2">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="password" class="form-label mb-0">Mật khẩu</label>
                    <span class="toggle-pass" id="togglePass">Hiện</span>
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="••••••••" autocomplete="current-password" required />
                </div>
                <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center my-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember</label>
                </div>
                <a class="small links" th:href="@{/forgot-password}">Quên mật khẩu?</a>
            </div>

            <button class="btn btn-gold w-100 py-2 mt-2" type="submit">Đăng nhập</button>

            <div class="divider small">hoặc</div>

            <a class="btn btn-outline-warning w-100 mb-2"
               th:href="@{/}">
                Vào xem như khách
            </a>

            <p class="text-center subtle mt-3 mb-0">
                Chưa có tài khoản?
                <a class="links" th:href="@{/register}">Đăng ký ngay</a>
            </p>
        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
